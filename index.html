<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Circle 8 — Login</title>
  <meta name="description" content="Circle 8 secure access login (offline-ready, no backend)." />
  <!-- Professional: use Bootstrap via CDN (static, no backend). You can switch to local files later if you prefer) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body class="auth-bg">
  <main class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-card shadow-lg">
      <div class="text-center mb-4">
        <div class="logo-dot" aria-hidden="true"></div>
        <h1 class="h4 fw-bold mb-1">Circle 8</h1>
        <p class="text-muted small mb-0">Authorized learners only</p>
      </div>

      <form id="loginForm" class="needs-validation" autocomplete="off" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-secondary"><i class="bi bi-person"></i></span>
            <input id="username" name="username" class="form-control bg-transparent text-light border-secondary" placeholder="e.g., veinarous" required />
            <div class="invalid-feedback">Enter your username.</div>
          </div>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-secondary"><i class="bi bi-shield-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control bg-transparent text-light border-secondary" placeholder="Your password" required aria-describedby="pwHelp" />
            <button type="button" class="btn btn-outline-secondary" id="togglePw" aria-label="Show password"><i class="bi bi-eye"></i></button>
            <div class="invalid-feedback">Enter your password.</div>
          </div>
          <div id="pwHelp" class="form-text text-secondary">Keep your credentials private.</div>
        </div>

        <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <span class="small text-secondary" id="attemptsInfo" aria-live="polite"></span>
        </div>

        <button class="btn btn-brand w-100" type="submit">
          <i class="bi bi-box-arrow-in-right"></i> Sign in
        </button>
      </form>

      <div class="small mt-4 text-center text-secondary">
        Unauthorized access will be denied.
      </div>

      <footer class="small text-center mt-4 text-secondary">
        Developer: <strong>Bayo (veinarous)</strong> • Resources: <strong>Halima (P.lima)</strong>
      </footer>
    </div>
  </main>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast text-bg-dark" role="status" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body">Message</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/login.js"></script>
</body>
</html>
